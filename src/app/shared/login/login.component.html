<div id="login">

<form [formGroup]="loginForm" (ngSubmit)="save()">

    <h1>Login</h1>
    
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" type="text" class="form-control" required > <br>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" required > <br>
    </div>
    
    <button class="submit" type="submit">Login</button> <br> <br>
    <button class="submit" (click)="loginService.setIsLoggedIn(false)">Logout</button> <br>
    
</form>
<!-- <p *ngIf="isloggedin">True</p> -->
<p><strong>{{ loginService.isLoggedIn }}</strong></p>
<div>

    <h2>Login Data</h2>
    <!-- <p><strong  [innerHTML]="showUserData()" id="Data" >Will be displayed</strong></p> -->

    <button id="Data" (click)="showUserData()" class="submit" >Klick me to see who you are</button>
</div>
